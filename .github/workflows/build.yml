name: Lupra Prime (Logo ve Isim)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Java Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Flutter Kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Uygulamayi Hazirla (Logo ve Isim Dahil)
        run: |
          # 1. Proje Klasörünü Oluştur
          flutter create mobil_uygulama --org com.lupraprime
          
          # 2. Ana dizindeki logonuzu proje içine kopyala
          cp logo.png mobil_uygulama/logo.png
          
          # 3. Proje klasörüne gir
          cd mobil_uygulama
          
          # 4. Gerekli Paketleri Ekle (WebView ve İkon Değiştirici)
          flutter pub add webview_flutter
          flutter pub add -d flutter_launcher_icons
          
          # 5. İKON AYARLARI (Otomatik yapılandırma dosyası oluştur)
          cat > flutter_launcher_icons.yaml <<EOF
          flutter_launcher_icons:
            android: true
            ios: true
            image_path: "logo.png"
            min_sdk_android: 21
            adaptive_icon_background: "#000000" 
            adaptive_icon_foreground: "logo.png"
          EOF
          
          # 6. KODLARI YAZ (Webview Kodları)
          rm lib/main.dart
          cat > lib/main.dart <<EOF
          import 'package:flutter/material.dart';
          import 'package:webview_flutter/webview_flutter.dart';

          void main() {
            runApp(const LupraPrimeApp());
          }

          class LupraPrimeApp extends StatelessWidget {
            const LupraPrimeApp({super.key});

            @override
            Widget build(BuildContext context) {
              return MaterialApp(
                debugShowCheckedModeBanner: false,
                title: 'Lupra Prime', // Bu sadece kod içi başlıktır
                theme: ThemeData(
                  primarySwatch: Colors.blue,
                  scaffoldBackgroundColor: Colors.black, 
                ),
                home: const WebViewScreen(),
              );
            }
          }

          class WebViewScreen extends StatefulWidget {
            const WebViewScreen({super.key});

            @override
            State<WebViewScreen> createState() => _WebViewScreenState();
          }

          class _WebViewScreenState extends State<WebViewScreen> {
            late final WebViewController _controller;

            @override
            void initState() {
              super.initState();
              _controller = WebViewController()
                ..setJavaScriptMode(JavaScriptMode.unrestricted)
                ..setBackgroundColor(const Color(0x00000000))
                ..setNavigationDelegate(
                  NavigationDelegate(
                    onNavigationRequest: (NavigationRequest request) {
                      return NavigationDecision.navigate;
                    },
                  ),
                )
                ..loadRequest(Uri.parse('https://lupraprime.blogspot.com/'));
            }

            Future<bool> _onWillPop() async {
              if (await _controller.canGoBack()) {
                await _controller.goBack();
                return false;
              }
              return true;
            }

            @override
            Widget build(BuildContext context) {
              return WillPopScope(
                onWillPop: _onWillPop,
                child: Scaffold(
                  body: SafeArea(
                    child: WebViewWidget(controller: _controller),
                  ),
                ),
              );
            }
          }
          EOF
          
          # 7. UYGULAMA İSMİNİ DEĞİŞTİR (Manifest dosyasında)
          # "mobil_uygulama" yazan yeri "Lupra Prime" yapıyoruz
          sed -i 's/android:label="mobil_uygulama"/android:label="Lupra Prime"/g' android/app/src/main/AndroidManifest.xml
          
          # 8. İNTERNET İZNİ EKLE
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <application/g' android/app/src/main/AndroidManifest.xml
          
          # 9. İkonları Oluştur ve Derle
          flutter pub get
          dart run flutter_launcher_icons
          flutter build apk --release --no-tree-shake-icons

      - name: Yeni APK'yı İndir
        uses: actions/upload-artifact@v4
        with:
          name: lupra-prime-logo-v2
          path: mobil_uygulama/build/app/outputs/flutter-apk/app-release.apk
